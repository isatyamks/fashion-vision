<?xml version="1.0" encoding="utf-8"?>
<!-- Minimalist black-themed banner for Fashion Vision -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640" role="img" aria-label="Fashion Vision — See Fashion, Build Futures">
  <rect width="100%" height="100%" fill="#0b0b0b" />
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.06" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.00" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1280" height="640" fill="url(#g)" />

  <!-- Accent circle -->
  <circle cx="160" cy="160" r="120" fill="#1f1f1f" opacity="0.9" />
  <circle cx="160" cy="160" r="80" fill="#2b2b2b" opacity="0.8" />

  <!-- Main text -->
  <g fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" text-anchor="start">
    <text x="320" y="260" font-size="56" font-weight="700">Fashion Vision</text>
    <text x="320" y="332" font-size="28" font-weight="500" fill="#d0d0d0">See Fashion, Build Futures</text>
  </g>

  <!-- Tagline box -->
  <rect x="320" y="360" rx="6" ry="6" width="820" height="70" fill="#111111" opacity="0.6" />
  <text x="340" y="405" fill="#f5f5f5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="20">Where style meets pixels, and creativity meets machine learning.</text>

  <!-- Small heart icon (white) -->
  <g transform="translate(1180,80) scale(1.5)" fill="#ff4d6d">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 3.99 4 6.5 4c1.74 0 3.41 1 4.13 2.44C11.09 5 12.76 4 14.5 4 17.01 4 19 6 19 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
  </g>

  <!-- Optional subtle credits in corner -->
  <text x="24" y="620" font-size="12" fill="#6b6b6b" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial">Fashion Vision • isatyamks</text>
</svg>
